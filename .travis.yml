sudo: false

addons:
  apt:
    packages:
      - google-chrome-stable
      - ocl-icd-opencl-dev

language: java

jdk:
  - openjdk8
  - openjdk11
  - openjdk12

env:
  - CHROMEDRIVER_BINARY=~/chromedriver

cache:
  directories:
    - $HOME/.m2
    - $HOME/cache/pip

python:
  - 2.7

before_install:
  - pip install --user codecov
  - wget -N http://chromedriver.storage.googleapis.com/2.34/chromedriver_linux64.zip -P ~/
  - unzip ~/chromedriver_linux64.zip -d ~/
  - rm ~/chromedriver_linux64.zip
  - sudo chmod +x ~/chromedriver
  - whereis google-chrome-stable
  - whereis chromedriver

script:
  - mvn clean install -P jvmtestsonly

jobs:
  include:
    - stage: "JavaScript Target Tests"
      env:
        - JDK=openjdk8
        - JDK=openjdk11
        - JDK=openjdk12
      script: mvn -pl '!:bytecoder-integrationtest' test -P jvmtestsonly
    - script: jdk_switcher use openjdk11 && mvn -pl '!:bytecoder-integrationtest' test -P jvmtestsonly
    - script: jdk_switcher use openjdk12 && mvn -pl '!:bytecoder-integrationtest' test -P jvmtestsonly

after_success:
  - codecov
