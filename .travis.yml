sudo: false

addons:
  apt:
    packages:
      - google-chrome-stable
      - ocl-icd-opencl-dev

language: java

jdk:
  - openjdk8
  - openjdk11
  - openjdk12

env:
  global:
    - CHROMEDRIVER_BINARY=~/chromedriver

cache:
  directories:
    - $HOME/.m2
    - $HOME/cache/pip
    - $HOME/cache/install-jdk

python:
  - 2.7

before_install:
  - pwd
  - ls -la
  - pip install --user codecov
  - wget -N http://chromedriver.storage.googleapis.com/2.34/chromedriver_linux64.zip -P ~/
  - unzip ~/chromedriver_linux64.zip -d ~/
  - rm ~/chromedriver_linux64.zip
  - sudo chmod +x ~/chromedriver
  - whereis google-chrome-stable
  - whereis chromedriver
  - sudo chmod +x sdkman.sh

install: true

script:
  - mvn clean install -P jvmtestsonly

jobs:
  include:
    - stage: "Compiler Target Tests"
      name: "JS Target OpenJDK 8"
      script: ./sdkman.sh 'openjdk8' && mvn -pl '!:bytecoder-integrationtest' test -P jstestsonly
    - script: ./sdkman.sh 'openjdk11' && mvn -pl '!:bytecoder-integrationtest' test -P jstestsonly
      name: "JS Target OpenJDK 11"
    - script: ./sdkman.sh 'openjdk12' && mvn -pl '!:bytecoder-integrationtest' test -P jstestsonly
      name: "JS Target OpenJDK 12"
    - script: ./sdkman.sh 'openjdk8' && mvn -pl '!:bytecoder-integrationtest' test -P wasmtestsonly
      name: "WASM Target OpenJDK 8"
    - script: ./sdkman.sh 'openjdk11' && mvn -pl '!:bytecoder-integrationtest' test -P wasmtestsonly
      name: "WASM Target OpenJDK 11"
    - script: ./sdkman.sh 'openjdk12' && mvn -pl '!:bytecoder-integrationtest' test -P wasmtestsonly
      name: "WASM Target OpenJDK 12"

after_success:
  - codecov
