sudo: false

addons:
  apt:
    packages:
      - google-chrome-stable

language: java

jdk:
  - openjdk8
  - openjdk11
  - openjdk12

env:
  - CHROMEDRIVER_BINARY=~/chromedriver

cache:
  directories:
    - $HOME/.m2
    - $HOME/cache/pip

python:
  - 2.7

before_install:
  - pip install --user codecov
  - wget -N http://chromedriver.storage.googleapis.com/2.34/chromedriver_linux64.zip -P ~/
  - unzip ~/chromedriver_linux64.zip -d ~/
  - rm ~/chromedriver_linux64.zip
  - sudo chmod +x ~/chromedriver
  - whereis google-chrome-stable
  - whereis chromedriver
  - whet https://raw.githubusercontent.com/KhronosGroup/SyclParallelSTL/master/.travis/install_intel_opencl.sh ~/
  - chmod 755 install_intel_opencl.sh
  - ./install_intel_opencl.sh

stages:
  - compile
  - test

jobs:
  include:
    - stage: compile
      script: mvn clean install -P notest
    - stage: test
      script: mvn test -P jvmtestsonly


after_success:
  - codecov
